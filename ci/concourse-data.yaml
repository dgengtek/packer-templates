config:
  - name: debian
    distribution: debian-12.0.0-amd64
  - name: archlinux
    distribution: archlinux-x86_64

builds:
  base:
    command: "base"
    passed_build: ""
    archlinux:
      env:
        PKR_VAR_boot_wait: 30s
  cloud:
    command: "cloud"
    passed_build: base
  kitchen:
    command: "kitchen"
    passed_build: base
  terminal:
    command: "terminal"
    passed_build: base
  salt-cloud:
    command: "salt cloud"
    passed_build: cloud
  salt-kitchen:
    command: "salt kitchen"
    passed_build: kitchen
